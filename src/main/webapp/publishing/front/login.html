$(document).ready(function() {

		} else {
			body.css('overflow-y', 'auto');
		}

	$("#login-slider1").lightSlider({
		auto:true,

	});

	// login bottom banner
	$("#login-slider2").lightSlider({
		auto:true,

		keyPress:true
	});
	
	imgPop();
});

// Popup
function popup(winNM,width,height){
	var sw=screen.width;
	var sh=screen.height;
	
	var px=(sw-width)/2;
	var py=(sh-height)/2;
	
	var set='top='+py+',left='+px;
	set+=',width='+width+',height='+height+
	',toobar=0,resizable=0,status=0,scrollbars=0';
	
	window.open(winNM,'',set);
}
function imgPop(){
	var param = 'imgPop';
	var widthPx = 615;
	var heightPx = 745;
	var option = 'toolbar=no, location=no, status=no, directories=no, channelmode=no, menubar=no, scrollbars=yes, resizable=yes, width='+widthPx+', height='+heightPx;
	window.open('imgPop.html', param, option);
}

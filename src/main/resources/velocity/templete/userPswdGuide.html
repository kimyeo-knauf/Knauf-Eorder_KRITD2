<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">
<head>
<meta http-equiv="content-type" content="application/xhtml+xml; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>메일링서비스</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
</head>
<body>

<table cellpadding="0" cellspacing="0" border="0" style="margin: 0; padding: 0; width: 740px; background: #f9f9f9;">
	<tbody>
		<tr>
			<td style="background: #f9f9f9;">
				<!-- top logo -->
				<table cellpadding="0" cellspacing="0" border="0" width="680" style="margin: 27px 30px 0 30px; background: #f9f9f9;">
					<tbody>
						<tr>
							<td style="padding-bottom: 20px; border-bottom: 1px solid #e8e8e8;"><a href="${url}" target="_blank"><img src="${url}/include/images/email/logo.png" width="220" alt="logo" border="0" /></a></td>
							<td style="background: #f9f9f9;"></td>
						</tr>
					</tbody>
				</table>
				<!-- //top logo -->
			</td>
		</tr>
		
		<tr>
			<td>
				<!-- content -->
				<table cellpadding="0" cellspacing="0" border="0" width="680" style="margin: 0 30px; background: #f9f9f9;">
					<tbody>
						<tr>
							<td style="padding: 40px 0 30px 0; font-size: 24px; text-align: center;">
								임시 비밀번호 안내
							</td>
						</tr>
						
						<tr>
							<td style="padding: 30px 30px 0; width: 617px; font-family: Dotum, 'Arial'; font-size: 12px; line-height: 18px; color: #333; background: #fff; border-top: 1px solid #e9e9e9; border-right: 1px solid #e9e9e9; border-left: 1px solid #e9e9e9;">
								크나우프 석고보드(주)입니다.<br /><br />
								${user_name}<span style="font-weight: bold; color: #01bcb5;"></span> 회원님의 비밀번호가 초기화되었습니다.<br />
								로그인 후 비밀번호를 변경해 주세요.
							</td>
						</tr>
						
						<tr>
							<td style="padding: 30px 30px 0; width: 617px; background: #fff; border-right: 1px solid #e9e9e9; border-left: 1px solid #e9e9e9;">
								<!-- 가입정보 -->
								<p style="margin: 0 0 10px;">
									<span style="font-family: Dotum, 'Arial'; font-size: 14px; color: #333;"><strong>회원정보</strong></span>
								</p>
								
								<table cellpadding="0" cellspacing="0" border="0" width="615" style="border-collapse: collapse; border-top: 1px solid #333; border-bottom: 1px solid #d1d1d1;">
									<colgroup>
										<col width="30%"/>
										<col width="70%" />
									</colgroup>
									<tbody>
										<tr>
											<th style="padding: 15px 0 15px 20px; font-family: Dotum, 'Arial'; font-size: 12px; color: #747474; text-align: left; background: #f9f9f9; border-right: 1px solid #e8e9eb; border-bottom: 1px solid #e8e9eb;"><strong>ID</strong></th>
											<td style="padding-left: 10px; font-family: Dotum, 'Arial'; font-size: 12px; color: #747474; border-bottom: 1px solid #e8e9eb;">${user_id}</td>
										</tr>
										<tr>
											<th style="padding: 15px 0 15px 20px; font-family: Dotum, 'Arial'; font-size: 12px; color: #747474; text-align: left; background: #f9f9f9; border-right: 1px solid #e8e9eb; border-bottom: 1px solid #e8e9eb;"><strong>임시 비밀번호</strong></th>
											<td style="padding-left: 10px; font-family: Dotum, 'Arial'; font-size: 12px; color: #747474; border-bottom: 1px solid #e8e9eb;">${user_pswd}</td>
										</tr>
									</tbody>
								</table>
								<!-- //주문정보 -->
							</td>
						</tr>
						
						<tr>
							<td style="padding: 30px 30px 0; width: 617px; font-family: Dotum, 'Arial'; font-size: 12px; line-height: 18px; color: #333; background: #fff; border-right: 1px solid #e9e9e9; border-left: 1px solid #e9e9e9;">
								앞으로도 많은 관심 부탁드립니다.<br /><br />
							</td>
						</tr>
						
						<tr>
							<td style="border-bottom: 1px solid #c8c8c8;"></td>
						</tr>
						
						<tr>
							<td style="height: 20px; border-top: 1px solid #e2e2e2;"></td>
						</tr>
						<tr>
							<td style="text-align: center;"><a href="${url}" target="_blank"><img src="${url}/include/images/email/btn_go.gif" alt="바로가기" border="0" /></a></td>
						</tr>
					</tbody>
				</table>
				<!-- //content -->
			</td>
		</tr>
	</tbody>
</table>

<!-- bottom -->
<table cellpadding="0" cellspacing="0" border="0" style="margin: 0; padding: 0; width: 740px;">
	<tbody>
		<tr>
			<td style="width: 740px; height: 50px; background: #f9f9f9;"></td>
		</tr>
		<tr>
			<td>
				<table cellpadding="0" cellspacing="0" border="0" width="740" style="background: #009b3a;">
					<tbody>
						<tr>
							<td colspan="2" style="padding-top: 20px; padding-left: 33px; font-family: Dotum, 'Arial'; font-size: 12px; line-height: 24px; color: #fff;">
								본 메일은 발신전용입니다. 상품에 대한 불만 및 분쟁처리, 기타 관련 사항은 고객센터(02-6902-3100)로 문의 바랍니다.<br />
								<span style="font-weight: bold;">© 2020 USG BORAL. All rights reserved.</span>
							</td>
						</tr>
						<tr>
							<td colspan="2" style="height: 26px;"></td>
						</tr>
					</tbody>
				</table>
			</td>
		</tr>
	</tbody>
</table>
<!-- //bottom -->

</body>
</html>

runtime.log.logsystem.class=org.apache.velocity.runtime.log.NullLogChute
runtime.log=velocity.log
runtime.log.invalid.references=true

input.encoding=UTF-8
output.encoding=UTF-8

directive.foreach.counter.name=velocityCount
directive.foreach.counter.initial.value=1
directive.foreach.maxloops=-1
directive.foreach.iterator.name=velocityHasNext
directive.set.null.allowed=false
directive.include.output.errormsg.start=<!-- include error : 
directive.include.oupput.errormsg.end= see error log -->
directive.parse.max.depth=10

resource.loader=classpath

classpath.resource.loader.description=Velocity File Resource Loader
classpath.resource.loader.class=org.apache.velocity.runtime.resource.loader.ClasspathResourceLoader
classpath.resource.loader.path=.
classpath.resource.loader.cache=true
classpath.resource.loader.modificationCheckInterval=2

velocimacro.permission.allow.inline=true
velocimacro.permission.allow.inline.to.replace.global=false
velocimacro.permission.allow.inline.local.scope=false
velocimacro.context.localscope=false
velocimacro.max.depth=20
velocimacro.arguments.strice=false

runtime.references.strict=false
runtime.interpolate.string.literals=true

resource.manager.class=org.apache.velocity.runtime.resource.ResourceManagerImpl
resource.manager.cache.class=org.apache.velocity.runtime.resource.ResourceCacheImpl

parser.pool.class=org.apache.velocity.runtime.ParserPoolImpl
parser.pool.size=20

directive.evaluate.context.class=org.apache.velocity.VelocityContext

runtime.introspector.uberspect=org.apache.velocity.util.introspection.UberspectImpl

introspector.restrict.pachages=java.lang.reflect
introspector.restrict.classes=java.lang.Class
introspector.restrict.classes=java.lang.ClassLoader
introspector.restrict.classes=java.lang.Compiler
introspector.restrict.classes=java.lang.InheritableThreadLocal
introspector.restrict.classes=java.lang.Pachage
introspector.restrict.classes=java.lang.Process
introspector.restrict.classes=java.lang.Runtime
introspector.restrict.classes=java.lang.RuntimePermission
introspector.restrict.classes=java.lang.SecurityManager
introspector.restrict.classes=java.lang.System
introspector.restrict.classes=java.lang.Thread
introspector.restrict.classes=java.lang.ThreadGroup
introspector.restrict.classes=java.lang.ThreadLocal
